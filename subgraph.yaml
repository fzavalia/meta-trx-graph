specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MetaTxForwarder
    network: matic
    source:
      abi: MetaTxForwarder
      address: "0x0baBda04f62C549A09EF3313Fe187f29c099FF3C"
      startBlock: 32900000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MetaTransaction
      abis:
        - name: MetaTxForwarder
          file: ./abis/MetaTxForwarder.json
      callHandlers:
        - function: forwardMetaTx(address,bytes)
          handler: handleForwardMetaTx
      file: ./src/meta-tx-forwarder.ts
