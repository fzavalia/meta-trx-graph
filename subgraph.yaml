specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ERC721CollectionFactoryV3
    network: matic
    source:
      abi: ERC721CollectionFactoryV3
      address: "0x3195e88aE10704b359764CB38e429D24f1c2f781"
      startBlock: 28121692
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MetaTransaction
      abis:
        - name: ERC721CollectionFactoryV3
          file: ./abis/ERC721CollectionFactoryV3.json
      eventHandlers:
        - event: ProxyCreated(indexed address,bytes32)
          handler: handleProxyCreated
      file: ./src/erc721-collection-factory-v3.ts
templates:
  - name: ERC721CollectionV2
    kind: ethereum/contract
    network: matic
    source:
      abi: ERC721CollectionV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - MetaTransaction
      abis:
        - name: ERC721CollectionV2
          file: ./abis/ERC721CollectionV2.json
      eventHandlers:
        - event: MetaTransactionExecuted(address,address,bytes)
          handler: handleMetaTransactionExecuted
      file: ./src/erc721-collection-v2.ts
